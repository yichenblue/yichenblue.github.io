<li>
  <p>
    <em>{{ post.title }}</em>
    {% if post.paperurl %}
      <a href="{{ post.paperurl }}" style="color: #1a0dab;">[arXiv]</a>
    {% endif %}
    <br>
    {{ post.authors | markdownify | remove: "<p>" | remove: "</p>" }}
    {% if post.tldr %}
      <br>
      <span style="color: #b200b2;">
        [TLDR: {{ post.tldr }}]
      </span>
    {% endif %}
  </p>
</li>
